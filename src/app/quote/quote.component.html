<div class="container-fluid">
  <div class="intro">
    <h1>Welcome to Quote corner</h1>

  </div>

  <div class="row">
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
            <div class="card">
                <p id={{i}}>quote: "{{quote.quote}}" <br> by: {{quote.author}} <br> submitted
                    by:{{quote.submittedBy}} <br> since :{{quote.since|date|uppercase}}</p>
                    <button (click)='toggleDetails(i)' class="btn btn-dark" >View more</button>
            </div>

        </div>

    </div>

  </div>

</div>
