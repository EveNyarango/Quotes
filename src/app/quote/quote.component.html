<div class="container-fluid">
  <div class="intro">
    <h1>Welcome to Quote corner</h1>

  </div>

  <div class="row">
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
          <br>
          <br>
          <div class="container">
            <div class="card">
                <p id={{i}}>quote: "{{quote.quote}}" <br> by: {{quote.author}} <br> submitted
                    by:{{quote.submittedBy}} <br> since :{{quote.since|dateCount}} days ago</p>
                    
                    <button (click)='toggleDetails(i)' class="btn btn-dark" >Review</button>
            </div>
          </div>
            <div *ngIf='quote.showDescription'>
              <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
          </div>
        </div>

    </div>

  </div>

  <div class="favourite">
    <button (click)='highLikes()' class="btn btn-dark" >Favourite</button>
    <div class="card">
      <div *ngIf='highLikes'>
        <p id={{i}}>quote: "{{quote}}" <br> by: {{author}} <br> submitted
          by:{{submittedBy}} <br> since :{{since|dateCount}} days ago</p>

      </div>

    </div>
  </div>

</div>
